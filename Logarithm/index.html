<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <link rel="shortcut icon" type="images/png" href="images/icon.png">
    <script src="./js/main.js" type="module"></script>
    <title>Logarithm</title>
</head>
<body>
    <main>
       <a href="/Logarithm/"><img src="images/Logo.png" width="600" height="300"></a>
        <h1 class="offscreen">Logarithm A Wikipedia Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Here!</h2>
            <div class="logo" aria-hidden="true">
            </div>
            <form id="searchBar" class="searchBar" role="search"> 
                <label class="offscreen" for="search">Search</label>
                <input id="search" type="search" autocomplete="off" role="searchbox" style="border: none; width: 700px;"/>
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults"></div>
        </section>
    </main>
</body>
</html>
